<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" 
        [ngClass] = "{'is-invalid' : registerForm.get('username').errors && registerForm.get('username').touched}"
        class="form-control" 
        formControlName="username" 
        placeholder="Username">
        <div class="invalid-feedback">Please choose a username</div>
    </div>
    <div class="form-group">
        <input type="password" 
        [ngClass] = "{'is-invalid' : registerForm.get('password').errors && registerForm.get('password').touched}"
        class="form-control" 
        formControlName="password" 
        placeholder="Password"
        required>
        <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Pass is required</div>
        <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">Pass must be 4 char</div>
        <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">Pass can not exceed 8 char</div>
    </div>
    <div class="form-group">
        <input type="password" 
        [ngClass] = "{'is-invalid' : registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched 
        || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}"
        class="form-control" 
        formControlName="confirmPassword" 
        placeholder="Confirm Password"
        required>
        <div class="invalid-feedback" 
            *ngIf="registerForm.get('confirmPassword').hasError('required') 
            && registerForm.get('confirmPassword').touched">
            Pass is required
        </div>
        <div class="invalid-feedback" 
            *ngIf="registerForm.hasError('mismatch') 
            && registerForm.get('confirmPassword').touched">
            Pass did not match
        </div>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" (click)="register()" type="submit">Regis</button>
        <button class="btn btn-default" (click)="cancel()" type="submit">Cancel</button>
    </div>
</form>
<p>{{registerForm.value | json}}</p>
<p>{{registerForm.status | json}}</p>
